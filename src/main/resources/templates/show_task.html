<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>task</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">Task Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>



<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}"  href="#">Back to Home</a></li>
				</ul>

			</div>
	

			</div>
		</div>
	</nav>


<div class="text-center">
    <h1>Task Details</h1>
    <div class="center-table-container">
        <table border="1" class="center-table table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.deadline}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.priority}"></td>
                </tr>
            </tbody>
        </table>
        <td> <a th:href="@{'/showUpdateForm/'+${task.id}}" class="btn btn-primary mt-4 d-grid">Update</a></td>
         <td> <a th:href="@{'/deleteTask/'+${task.id}}" class="btn btn-danger mt-4 d-grid">Delete</a></td>
    </div>
</div>




</body>
</html>
