<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Update Task</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">Task Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>



<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/home}"  href="#">Back to Home</a></li>
				</ul>

			</div>

				

			</div>
		</div>
	</nav>
	
				
<section>
    <div class="card ml-3 mr-3 mb-1">
        <h2 class="card-header text-center">Update Task</h2>

        

        <div class="card-body">
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="container text-center mt-2">
                     <div th:if="${validationErrors}" class="alert alert-danger" role="alert">
                       <ul>
                         <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
                      </ul>
                    </div>
               </div>

                        <form action="/updateTask" method="POST" class="mt-2" th:object="${task}">
							<input type="hidden" th:field="${task.id}"/>
                            <div class="input-group">                                
                                <input type="text" th:value="${task.title}" class="form-control" id="title" name="title"
                                    placeholder="Enter title" >
                            </div>

                            <div class="input-group mt-2">                               
                                <input type="text" th:value="${task.description}" class="form-control" id="description" name="description"
                                    placeholder="Enter description" >
                            </div>

                            <div class="input-group mt-2">
								
                                
                                 <div class="form-group">                               
                                <label for="deadline">Deadline</label>
                                <input type="date" th:value="${task.deadline}" class="form-control" id="deadline" name="deadline"
                                    placeholder="Enter deadline" >
                                    </div>
                            </div>

                            <div class="input-group mt-2">                                
                                <input type="text" th:value="${task.status}" class="form-control" id="status" name="status"
                                    placeholder="Enter status" >
                            </div>

                            <div class="input-group mt-2">                                
                                <input type="text" th:value="${task.priority}" class="form-control" id="priority" name="priority"
                                    placeholder="Enter priority" >
                            </div>
                            <br>
                            <div class="container text-center mt-2">
    <div th:if="${message}" class="alert alert-success" role="alert">
        Task successfully updated
    </div>
    
</div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-outline-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
